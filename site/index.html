	<script>
	var dada = JSON.parse(document.getElementById('j').text);
	var projev = function (indexe) {
		var slusnej = JSON.parse(document.getElementById('v').text);
		if (typeof indexe === 'undefined' || indexe < 0) {
			indexe = Math.floor(Math.random() * dada.length);
		}
		const badada = dada[indexe];
		document.getElementById('h').innerHTML = badada[0];
		document.getElementById('p').innerHTML = badada[1];
		document.getElementById('a').innerHTML = slusnej[Math.floor(Math.random() * slusnej.length)];
	};
	var jako = function (event) {
		var le = -1337;
		if (window.location.hash) {
			var kox = decodeURIComponent(window.location.hash.substring(1));
			dada.forEach(function(element, index) {
				if (element[0] === kox) {
					le = index;
				}
			});
		}
		projev(le)
		document.getElementById('a').addEventListener('click', function (event) {
			event.preventDefault();
			projev();
			history.pushState('', '', '#' + document.getElementById('h').innerHTML);
		})
	};
	document.addEventListener('DOMContentLoaded', jako);
	window.addEventListener('popstate', jako);
	</script>
