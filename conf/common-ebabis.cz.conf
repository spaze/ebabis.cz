index index.html;

root /srv/www/ebabis.cz/site;

location / {
    include /srv/www/ebabis.cz/conf/common-methods.conf;
    include /srv/www/ebabis.cz/conf/common-gzip.conf;
}

location ^~ /i/ {
    expires 1w;
}

add_header Content-Security-Policy "default-src 'none'; img-src 'self'; script-src 'sha256-kgc3CYaxszG7w5Bmkq9CAbZC1444gi7pLsOXp6qd5gU='; style-src 'self' 'unsafe-inline'; frame-ancestors 'none'; form-action 'self'; block-all-mixed-content; report-uri https://plz.report-uri.com/r/default/csp/enforce" always;
add_header Referrer-Policy "no-referrer, strict-origin-when-cross-origin" always;
add_header Feature-Policy "accelerometer 'none'; camera 'none'; geolocation 'none'; gyroscope 'none'; magnetometer 'none'; microphone 'none'; midi 'none'; payment 'none'; usb 'none'" always;
add_header X-Frame-Options DENY always;
add_header X-XSS-Protection "1; mode=block" always;
add_header X-Content-Type-Options nosniff always;
add_header X-Powered-By "Lip uz bylo 2010" always;
add_header Diky-Tomasi "https://www.facebook.com/tomas.mrkvicka/posts/10159027735731458" always;
